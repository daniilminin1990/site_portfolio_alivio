<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Alivio</title>
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header__rootlet flex">
        <div class="flex__item">
          <img src="img/Logo_green.svg" alt="Logo green" class="header__logo">
        </div>
        <div class="flex__item nav">
          <nav class="nav__flex">
            <li><a href="#">Why Alivio</a></li>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Pricing</a></li>
          </nav>
        </div>
        <div class="flex__item sign">
          <div class="sign__button sign__sign-in"><a href="#">Sign in</a></div>
          <button class="sign__button sign__start-trial">Start trial</button>
        </div>
      </div>
    </div>
  </header>
  <section class="post-header">
    <div class="container">
      <h1>Be aware, <br>Manage well.</h1>
      <p>Everyone experiences stress in different ways. Let Alivio guide you, in a personalized journal experience, to
        overcome your stress.</p>
      <button class="post-header__button">Find your way</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <img src="img/Logo_white.svg" alt="Alivio" class="footer__logo">
      <ul class="footer__nav">
        <li><a href="#">Why Alivio</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
